services:
  - type: web
    name: zetdc-backend
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zetdc-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.render.com,*.onrender.com"

databases:
  - name: zetdc-db
    databaseName: zetdc
    user: zetdc_user
    plan: free
